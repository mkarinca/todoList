<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="/index.cee504ec.css">
    <link rel="stylesheet" href="/index.8c75ab23.css">
    <meta name="description" content="Join 25 million people and teams that
    organize, plan, and collaborate on tasks and projects with TodoList.">
    <style>.sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
</style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <label for="newToDo" class="sr-only">New To Do</label>
        <input id="newToDo" class="new-todo" placeholder="What needs to be done?" autofocus="">
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by Oscar Godson</p>
      <p>Refactored by Christoph Burgmer</p>
    </footer>
    <script src="/index.e01ed6d1.js"></script>
    <script src="/index.d6923a35.js"></script>
    <script src="/index.5e67fbd1.js"></script>
    <script src="/index.5f0cc37b.js"></script>
    <script src="/index.f9623d1b.js"></script>
    <script src="/index.106a0a37.js"></script>
    <script src="/index.fd60d6b7.js"></script>
    <script src="/index.24e1d95d.js"></script>
  </body>
</html>
